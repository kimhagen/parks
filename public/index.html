<!DOCTYPE html>
<html lang="en">
  <head>
	 <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	 <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Things to Do in ABQ Parks</title>
    <!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/bootstrap-modal.css" rel="stylesheet">
    <link href="css/localstyle.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css">
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css">
 <![endif]-->
    <!--@CORDOVA@-->
    <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
    <script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-modalmanager.js"></script>
		<script src="js/bootstrap-modal.js"></script>
		<script src="js/distance.js"></script>
    <script src="js/parks.js"></script>
  </head>

  <body>
		<div id="menu">
			<a href="#menuModal" role="button" class="btn btn-block btn-primary btn-large" data-toggle="modal">Pick Things to Do</a>
		</div>
    <div id="map"></div>


		<!-- Modal -->
		<div id="menuModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
		    <h4 id="myModalLabel">Things to Do in ABQ Parks  </h4>
		  </div>
		  <div class="modal-body">
				<h5>What do you want to do?&nbsp;&nbsp;<a href="#" id="about" class="pull-right" rel="popover" data-placement="left" data-content="Choose the activity you want to do and the map will show you the Albuquerque parks that offer that activity. This app uses park data provided by the City of Albuquerque. Map Icon from <a href='http://mapicons.nicolasmollet.com'>Map Icons Collection</a>">About</a>
				</h5>
				<div class="choices">
				<button id="playgrounds" class="btn btn-info btn-block">Play at a Playground</button>
				<button id="picnic" class="btn btn-info btn-block">Have a Picnic</button>
				<button id="swim" class="btn btn-info btn-block">Go for a Swim</button>
				<button id="tennis" class="btn btn-info btn-block">Play Tennis</button>
				<button id="run" class="btn btn-info btn-block">Go for a Run</button>
				<button id="basketball" class="btn btn-info btn-block">Play Basketball</button>
				<button id="soccer" class="btn btn-info btn-block">Play Soccer</button>
				<button id="all" class="btn btn-info btn-block">All Parks</button>
				</div>
		  </div>
		  
		</div>

  </body>

</html>
