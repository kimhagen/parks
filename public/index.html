  <body>

    <div id="map"></div>
		
		<a href="#menuModal" role="button" class="btn btn-block btn-primary btn-large" data-toggle="modal">Pick Things to Do</a>
 
		<!-- Modal -->
		<div id="menuModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
		    <h4 id="myModalLabel">Things to Do in ABQ Parks</h4>
		  </div>
		  <div class="modal-body">
				<form class="form-horizontal">
				<label>
					<div class="well">
		      	<input type="checkbox" id="playgrounds" name="playgrounds">&nbsp;Play at a Playground
					</div>
				</label>
				<label>
				<div class="well">	
	  			<input type="checkbox" id="picnic" name="picnic">&nbsp;Have a Picnic
				</div>
				</label>
				<label>
				<div class="well">
	      	<input type="checkbox" id="swim" name="swim">&nbsp;Go for a Swim
				</div>
				</label>
				<label>
				<div class="well">
	      	<input type="checkbox" id="tennis" name="tennis">&nbsp;Play Tennis
				</div>
				</label>
				<label>
				<div class="well">
	      	<input type="checkbox" id="run" name="run">&nbsp;Go for a Run
				</div>
				</label>
				<label>
				<div class="well">
	      	<input type="checkbox" id="basketball" name="basketball">&nbsp;Play Basketball
				</div>
				</label>
				<label>
				<div class="well">
	      	<input type="checkbox" id="soccer" name="soccer">&nbsp;Play Soccer
				</div>
				</label>
				<label>
				<div class="well">
	      	<input type="checkbox" id="all" name="all">&nbsp;All Parks
				</div>
				</label>
				</form>
		  </div>
		  <div class="modal-footer">
		    <button class="btn btn-primary btn-block btn-large" data-dismiss="modal" aria-hidden="true">See Where to Go</button>
		  </div>
		</div>
